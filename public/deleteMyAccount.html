<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete My Account</title>
  </head>
  <body>
    <h1>Account delete request</h1>
    <br />
    <h2>
      Note: By submitting this form your account will be permenently delteted
      after a verification
    </h2>
    <form id="form">
      <input name="Mobile Number" type="number" />
      <button type="submit">Submit</button>
    </form>
    <h6>
      Please enter a valid mobile number which is associated with your Zland
      India account
    </h6>
  </body>
  <script>
    const form = document.getElementById("form");

    form.addEventListener("submit", function (e) {
      const payload = new FormData(form);
      console.log([...payload]);
      fetch("https://ambalooms.com/api/userController/DeleteMe", {
        method: "POST",
        body: payload,
      })
        .then((date) => {
          alert(
            "Res : Dear user, your account will be deleted with in 24 hours after your confirmation. You will get call in 24 hours."
          );
          window.location.replace("https://ambalooms.com");
        })
        .catch((err) => {
          alert(
            "Res : Dear user, your account will be deleted with in 24 hours after your confirmation. You will get call in 24 hours."
          );
          window.location.replace("https://ambalooms.com");
        });
    });
  </script>
</html>
